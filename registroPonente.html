<!--Registro Ponente-->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>D-Meet</title>
	<link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css" />
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  	<link rel="preconnect" href="https://fonts.gstatic.com" />
  	<link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Source+Sans+Pro:wght@300;400;700&display=swap"
    rel="stylesheet" />
  	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- Heater-->
  	<nav class="navbar navbar-light bg-faded d-flex flex-row">
    	<!-- Brand -->
    	<a class="navbar-brand logo" href="#">DMeet</a>	
    	<!-- Links -->
    	<ul class="nav navbar-nav d-flex flex-row">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Eventos</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Servicios</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Nosotros</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	      <li class="nav-item">
	        <a href="" class="nav-link">
	          <i class="fas fa-user"></i>
	        </a>
	      </li>
	    </ul>
	</nav>



	<div class="container">
		<div class="row align-items-center">
			<div class="col">
				<!--Formulario Registro-->
				<div class="input-group mb-3">
				<h3>Registro </h3>
				
				  	<input type="text" class="form-control" placeholder="Ponente">
				  	<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Como</button>
				  	<ul class="dropdown-menu dropdown-menu-end">
				    	<li><a class="dropdown-item" href="#">Usuario</a></li>
				    	<li><hr class="dropdown-divider"></li>
				    	<li><a class="dropdown-item" href="#">Ponente</a></li>
				    	<li><hr class="dropdown-divider"></li>
				    	<li><a class="dropdown-item" href="#">Maestro</a></li>
				    	
				    	
				  	</ul>
				</div>

				<form>
				  	<div class="mb-1">
				    	<label for="Nombre Completo" class="form-label"></label>
				    	<input type="form-text" class="form-control" id="Nombre Completo" placeholder="Nombre Completo">
				   		
				  	</div>
				  	<div class="mb-1">
				    	<label for="InputPassword" class="form-label"></label>
				    	<input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
				  	</div>
				  	<div class="mb-1">
				    	<label for="CorreoElectronico" class="form-label"></label>
				    	<input type="email" id="email" class="form-control" placeholder="Correo Electronico">
				  	</div>
				  	<div class="mb-1">
				    	<label for="Localidad" class="form-label"></label>
				    	<input type="form-text" id="Localidad" class="form-control" placeholder="Localidad">
				  	</div>
				  	<div class="mb-1">
				    	<label for="NumTelefonico" class="form-label"></label>
				    	<input type="form-text" id="NumTelefonico" class="form-control" placeholder="NumTelefonico">
				  	</div>
				  	<div class="mb-1">
				    	<label for="Ocupación" class="form-label"></label>
				    	<input type="form-text" id="Ocupación" class="form-control" placeholder="Ocupación">
				  	</div>
				  	<div class="mb-3">
					  <label for="formFile" class="form-label">Portafolio</label>
					  <input class="form-control" type="file" id="formFile">
					</div>	

					<div class="mb-3" align="right">
				  		<button type="submit" class="btn btn-primary">Registrar</button>
				  	</div>
					</form>
			</div>

			<div class="col">
				
			</div>

			<div class="col">
				<!--Formulario de Inicio de Sesión-->
				<h3>Inicia Sesión</h3>
				<form>
				  <div class="mb-3">
				    <label for="InputEmail" class="form-label">Correo Electronico</label>
				    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
				  </div>
				  <div class="mb-3">
				    <label for="Password" class="form-label">Contraseña</label>
				    <input type="password" class="form-control" id="Password">
				  </div>
				  <div align="right">
				  	<button type="submit" class="btn btn-primary">Ingresar</button>
				  </div>
				</form>
			</div>
		</div>
	</div>

	<footer class="bg-light text-center text-lg-start">
	  <!-- Grid container -->
	  <div class="container p-4">
	    <!--Grid row-->
	    <div class="row">
	      <!--Grid column-->
	      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
	        <h5 class="text-uppercase">Redes Sociales</h5>

	        <ul class="list-unstyled redes">
	          <li>
	            <a href=""><i class="fab fa-facebook-f"></i></a>
	          </li>
	          <li>
	            <a href=""><i class="fab fa-twitter"></i></a>
	          </li>
	          <li>
	            <a href=""><i class="fab fa-youtube"></i></a>
	          </li>
	          <li>
	            <a href=""><i class="fab fa-instagram"></i></a>
	          </li>
	        </ul>
	      </div>
	      <!--Grid column-->

	      <!--Grid column-->
	      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
	        <h5 class="text-uppercase mb-0">DMeet</h5>

	        <ul class="list-unstyled">
	          <li>
	            <a href="#!" class="text-dark">Eventos</a>
	          </li>
	          <li>
	            <a href="#!" class="text-dark">Servicios</a>
	          </li>
	          <li>
	            <a href="#!" class="text-dark">Nosotros</a>
	          </li>
	          <li>
	            <a href="#!" class="text-dark">Contacto</a>
	          </li>
	        </ul>
	      </div>
	      <!--Grid column-->
	    </div>
	    <!--Grid row-->
	  </div>
	  <!-- Grid container -->

	  <!-- Copyright -->
	  <div class="text-center p-3" style="background-color: #315599; color: #fff;">
	    © 2020 Copyright: DMeet
	  </div>
	  <!-- Copyright -->
	</footer>
	

	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	    crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	    crossorigin="anonymous"></script>

</body>
</html>
